<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #2196F3; /* Biru untuk desktop */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
    }

    .grid-item {
      background-color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      border-radius: 8px;
    }

    .responsive-text {
      text-align: center;
      font-size: 28px;
      color: white;
      margin-top: 20px;
    }

    /* Media Query untuk layar kecil (mobile) */
    @media only screen and (max-width: 600px) {
      body {
        background-color: #F44336; /* Merah untuk mobile */
      }

      .grid-container {
        grid-template-columns: 1fr;
      }

      .responsive-text {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <div class="responsive-text">Selamat Datang di Halaman Grid</div>

  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
  </div>

</body>
</html>
