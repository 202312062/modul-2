<!DOCTYPE html>
<html>
<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 100px);
      gap: 15px;
      padding: 10px;
    }

    .grid-item {
      color: white;
      text-align: center;
      font-size: 18px;
      padding: 20px;
    }

    .item1 { background-color: #f44336; }
    .item2 {
      background-color: #2196F3;
      grid-column: span 2; /* Menempati dua kolom */
    }
    .item3 { background-color: #4CAF50; }
    .item4 { background-color: #FF9800; }
    .item5 { background-color: #9C27B0; }
    .item6 { background-color: #00BCD4; }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item item1">1</div>
    <div class="grid-item item2">2 (span 2 cols)</div>
    <div class="grid-item item3">3</div>
    <div class="grid-item item4">4</div>
    <div class="grid-item item5">5</div>
    <div class="grid-item item6">6</div>
  </div>

</body>
</html>
